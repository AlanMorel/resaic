version: "3.7"

services:
    resaic:
        container_name: resaic
        image: resaic
        build:
            context: .
            dockerfile: Dockerfile
            target: base
        volumes:
            - ./app:/user/app/app
            - ./server:/user/app/server
            - /user/app/node_modules
        env_file:
            - ./.env.docker
        restart: always
        ports:
            - "${PORT}:${PORT}"
        expose:
            - "${PORT}"
        networks:
            - docker

networks:
    docker:
        external: true
