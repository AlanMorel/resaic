version: "3"
services:
    db:
        container_name: mysql
        image: mysql:latest
        volumes:
            - db_data:/var/lib/mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
            MYSQL_DATABASE: ${DATABASE_TABLE}
            MYSQL_USER: ${DATABASE_USERNAME}
            MYSQL_PASSWORD: ${DATABASE_PASSWORD}
        networks:
            - resaic
    app:
        container_name: resaic
        depends_on:
            - db
        restart: always
        build: .
        ports:
            - "80:${PORT}"
        networks:
            - resaic
networks:
    resaic:
volumes:
    db_data:
