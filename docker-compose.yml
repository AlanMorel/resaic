version: "3.7"

services:
    resaic:
        build:
            context: .
            dockerfile: Dockerfile
            target: base
        container_name: resaic
        volumes:
            - .:/user/app
            - /user/app/node_modules
        command: yarn server
        restart: always
        build: .
        ports:
            - "${PORT}:${PORT}"
        expose:
            - "${PORT}"
        networks:
            - docker
networks:
    docker:
        external: true
